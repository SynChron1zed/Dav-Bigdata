<script src="./lib/js/jquery-1.11.1.min.js"></script>
<script type="text/javascript">
  $(document).ready(function(){
    $(window).resize(function() {
      var ratio = 0.5
      $('body').css({
        transform: "scale("+ratio+")",
        transformOrigin: "left top",
        backgroundSize: "100%",
        background: 'yellow'
      });
    });

  });


</script>

    height: 1080px;">
